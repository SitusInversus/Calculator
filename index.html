<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="UTF-18">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link href="stylesheet.css" rel="stylesheet">
    <script src="javascript.js" defer></script>

</head>
<body>

    <div class="calculator-body">
            <div class="display">
                <div class="previous-result">1323444433333344444443333</div>
                <div class="current-operation">95455555555+</div>

            </div>
            <div class="input">
                <div class="first row">
                    <button class="double-size">AC</button>
                    <button class="double-size">DEL</button>
                </div>
                <div class="second row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>*</button>
                </div>
                <div class="third row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>รท</button>
                </div>
                <div class="fourth row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>
                </div>
                <div class="fifth row">
                    <button>0</button>
                    <button class="double-size">=</button>
                    <button>-</button>
                </div>
                
            </div>
    </div> 
</body>    
</html>
