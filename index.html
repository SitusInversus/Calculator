<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link href="./css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/af1b4f442d.js" crossorigin="anonymous"></script>
    <script src="./javascript.js" defer></script>

</head>

<body>
    <div class="calculator-body">
            <div class="display">
                <div class="previous-result" data-previous-result></div>
                <div class="current-operation" data-current-operation></div>
            </div>
            <div class="input">
                <div class="first row">
                    <button data-all-clear class="double-size" >AC</button>
                    <button data-delete class="double-size">DEL</button>
                </div>
                <div class="second row">
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operand>*</button>
                </div>
                <div class="third row">
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operand>÷</button>
                </div>
                <div class="fourth row">
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-operand>+</button>
                </div>
                <div class="fifth row">
                    <button data-number>0</button>
                    <button data-equal-sign class="double-size">=</button>
                    <button data-operand>-</button>
                </div>
            </div>
    </div>
    <footer class="footer">
        <p>
          Copyright ©
          <script>
            document.write(new Date().getFullYear())
          </script>
            <a href="https://github.com/situsinversus" target="_blank">
            situsinversus
            <i class="fab fa-github"></i>
            </a>
        </p>
      </footer>
</body>    
</html>
